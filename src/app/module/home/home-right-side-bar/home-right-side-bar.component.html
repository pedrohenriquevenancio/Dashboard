<div class="w-full h-full px-5 py-10 desktop:overflow-y-auto">
  <button class="bg-gray-800 text-white text-center rounded-full w-10 h-10 absolute -left-5 top-10 z-50 hover:bg-gray-700 transition duration-300 ease-in-out">
    &larr;
  </button>
  <app-circle
    slug="graphHouses"
    [label]="'Casa em Hogwarts'"
    [y_axis]="charactersByHouse"
    [x_axis]="housesNames"
    [borderColor]="housesColors "
    [backgroundColor]="housesColors"
  ></app-circle>
  <div class="w-full h-0.5 bg-white my-14"></div>
  <div *ngFor="let house of hogwartsHouses??[]" class="my-3">
    <button class="w-full h-auto">
      <app-card-title
        [icon]="house.emoji"
        [title]="house.house"
      ></app-card-title>
    </button>
  </div>
</div>
